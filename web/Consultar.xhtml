<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Consulta de Datos de la Materia</title>
    </h:head>
    <h:body>
        <h2> Consultar Datos de la Materia</h2>
        
        <h:form>
            <h:panelGrid columns="2">
                
                <h:outputLabel for="Asignatura: " value="Asignatura: "/>
                <h:outputLabel id="Asignatura" value="#{asignaturaBean.asignatura}"/>
                
                <h:outputLabel for="Docente: " value="Docente: "/>
                <h:dataTable id="docente" value="#{asignaturaBean.docente}" var="item">
                <h:column>
                    <h:outputLabel value="#{item}"/>
                </h:column>
                </h:dataTable>
                
                <h:outputLabel for="Carrera: " value="Carrera: "/>
                <h:outputLabel id="Carrera" value="#{asignaturaBean.carrera}"/>
                
                <h:outputLabel for="Ciclo: " value="Ciclo: "/>
                <h:outputLabel id="Ciclo" value="#{asignaturaBean.ciclo}"/>
                
               
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
